version: '3.7'
services:
  nginx:
    build:
      context: ./docker/nginx
    volumes:
      - ./:/var/www/app
    ports:
      - "8081:80"
    depends_on:
      - php-fpm
  php-fpm:
    build:
      context: ./docker/php-fpm
    volumes:
      - ./:/var/www/app
    environment:
      PHP_IDE_CONFIG: serverName=src
  php-cli:
    build:
      context: ./docker/php-cli
    volumes:
      - ./:/var/www/app
    tty: true
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"
